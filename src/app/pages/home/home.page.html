<ion-header>
    <ion-toolbar class="ion-text-center">
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Gerenciador de Tarefas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addTask()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list class="tasks__list">
        <ion-item-sliding *ngFor="let item of tasks">
            <ion-item>
                <ion-title>Nome: {{item?.name}}</ion-title>
                <!-- <ion-label>{{item?.description}}</ion-label> -->
                <ion-label color="primary">{{item?.countdown}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="warning">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        
    </ion-list>
</ion-content>
