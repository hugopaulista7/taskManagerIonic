<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar nova tarefa</ion-title>
    <ion-buttons slot="end">
        <ion-button fill="clear" color="danger" (click)="close()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- implementar form -->
    <ion-list>
        <ion-list-header class="ion-text-center">
            <ion-title>
                Nova tarefa
            </ion-title>
        </ion-list-header>
        <form [formGroup]="taskForm">
            <ion-item>
                <ion-label position="floating">Nome da tarefa:</ion-label>
                <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Descrição:</ion-label>
                <ion-textarea formControlName="description"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Cor:</ion-label>
                
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nome da tarefa:</ion-label>
                <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
