<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-button fill="clear" color="danger" (click)="close()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header class="ion-text-center">
            <ion-title>
                Nova tarefa
            </ion-title>
        </ion-list-header>
        <form [formGroup]="form">
            <ion-item>
                <ion-label position="floating">Nome da tarefa:</ion-label>
                <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Descrição:</ion-label>
                <ion-textarea formControlName="description"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Data da tarefa:</ion-label>
                <ion-datetime formControlName="date"
                              placeholder="DD/MM/AAAA"
                              cancelText="Cancelar"
                              doneText="Feito"
                              [monthShortNames]="monthNames"
                              [monthNames]="monthNames"
                              min="2019"
                              pickerFormat="DD/MMMM/YYYY HH:mm"
                              displayFormat="DD/MM/YYYY HH:mm">
                </ion-datetime>
            </ion-item>
            <ion-button color="success" (click)="save()" expand="block">Salvar</ion-button>
        </form>
    </ion-list>
</ion-content>
