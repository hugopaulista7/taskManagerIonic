<ion-split-pane>
    <ion-menu contentId="content" side="end">
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    Menu
                </ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let item of pages">
                    <ion-item [routerLink]="item.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(item.url)">
                        <ion-label>
                            {{item.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
